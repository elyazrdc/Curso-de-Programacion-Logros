<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <div class="button-grid">
                <!-- FILA 1 -->
                <button class="scientific">(√)</button>
                <button class="scientific">(^)</button>
                <button class="scientific">(sin)</button>
                <button class="scientific">(cos)</button>
                <button class="scientific">(tan)</button>
                <!-- FILA 2 -->
                <button onclick="display.borrarTodo()">AC</button>
                <button class="operador" value="modulo">%</button>
                <button class="operador" onclick="display.borrar()">DE</button>
                <button class="operador" value="dividir">÷</button>
                <button class="operador" value="multiplicar">x</button>
                <!-- FILA 3 -->
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operador" value="restar">-</button>
                <button class="equal" value="igual">=</button>
                <!-- FILA 4 -->
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operador" value="sumar">+</button>
                <!-- FILA 5 -->
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                
                <!-- FILA 6 -->
                <button class="num zero">0</button>
                <button class="num" style="width: 63px; height: 38px;">.</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
