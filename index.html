<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Modulo 2/Calculadora/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="results" id="display">0</div>
        <div class="buttons-grid">
            <!-- Fila 1 -->
            <button class="scientific" id="√">(√)</button>
            <button class="scientific" id="^">(^)</button>
            <button class="scientific" id="sin">(sin)</button>
            <button class="scientific" id="cos">(cos)</button>
            <button class="scientific" id="tan">(tan)</button>
            
            <!-- Fila 2 -->
            <button class="clear" id="ac">AC</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="de">DE</button>
            <button class="operator" id="/">÷</button>
            <button class="operator" id="x">×</button>
            
            <!-- Fila 3 -->
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="-">-</button>
            <button class="equals" id="=">=</button>
            
            <!-- Fila 4 -->
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="+">+</button>
            
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>

            <!-- Fila 5 -->
            <button class="number zero" id="0">0</button>
            <button class="number" id="." style="height: 38px;">.</button>
        </div>
    </div>
    <script src="/Modulo 2/Calculadora/main.js"></script>
</body>
</html>
